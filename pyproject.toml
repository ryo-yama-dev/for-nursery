[tool.pdm]

[project]
name = "for-nursery"
version = "0.1"
description = ""
authors = []
dependencies = [
    "Cython>=0.29.34",
    "fastapi>=0.95.1",
    "uvicorn[standard]>=0.22.0",
    "sqlmodel>=0.0.8",
    "strawberry-graphql[fastapi]>=0.176.3",
    "gunicorn>=20.1.0",
    "psycopg[binary]>=3.1.9",
    "black>=23.3.0",
    "bandit[toml]>=1.7.5",
    "pylint>=2.17.3",
    "mdformat-gfm>=0.3.5",
    "isort>=5.12.0",
    "psycopg2-binary>=2.9.6",
]
requires-python = ">=3.11"
license = {text = "MIT"}

[tool.isort]
profile = "black"

[tool.pdm.scripts]
dev = "uvicorn src.main:app --reload --port 8080"
server = "gunicorn src.main:app -w 4 -k uvicorn.workers.UvicornWorker"
lint = "pylint src"
isort = "isort ."
black = "black src"
mdformat = "mdformat ."
format = {composite = ["isort", "black", "mdformat"]}
seed = "src/common/utils/seed.py"
